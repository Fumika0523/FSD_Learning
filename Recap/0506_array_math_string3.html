<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math.round() Method</h2>
    <p>Math.round() rounds a number to the nearest integer:</p>
    <p id="test1"></p>
    <p id="test2"></p>
    <p id="test3"></p>

    <script>
        let a = Math.round(2.5)
        document.getElementById("test1").innerHTML=`Math.round(2.5) is ${a}`

        let b= Math.round(2.49)
        document.getElementById("test2").innerHTML=`Math.round(2.49) is ${b}`

        let c = Math.round(-2.5)
        document.getElementById("test3").innerHTML=`Math.round(-2.5) os ${c}`
    </script>
    <hr>

    <h2>Array.shift() Method</h2>
    <p>shift() removes the first item of an array:</p>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    
    <script>
    const fruits = ["Banana", "Orange", "Apple", "Pinapple"]
    document.getElementById("id1").innerHTML=`This is before shift() Method: ${fruits}`,
    fruits.shift();
    document.getElementById("id2").innerHTML=`This is the output of shift() Method: ${fruits}`
    </script>
    <hr>
    <h2>includes() Method</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits1=["Banana","Orange","Coconut","Watermelon"]
        document.getElementById("demo1").innerHTML=`This is before includes() Method: ${fruits1}`
        fruits1.includes("Orange");
        document.getElementById("demo2").innerHTML=`fruits1.includes("Mango") // ${fruits1}, output is true or faluse > Boolean`
    </script>

</body>
</html>
