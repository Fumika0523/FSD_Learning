   <h2>array.includes() Method</h2>
   <p>includes() returns true if a string contains a specified string.</p>
   <p>Find "world":</p>
   <p id="demo2"></p>
   <script>
    let text = "Hello world, welcome to the universe."
    let y = text.includes("world")
    let result = text.includes("world");
     document.getElementById("demo2").innerHTML=`let text= Hello world, welcome to the universe. text.includes("world")//${y}`
   </script>

   <h2>trimStart() Method</h2>
   <p> trimStart() method removes whitespace from the beginning of a string.</p>
   <p id="demo3"></p>

   <script>
   let text1 = "     Hello World!     ";
   let text2 = text1.trimStart();
   
   document.getElementById("demo3").innerHTML =
   "Length text1 = " + text1.length + "<br>Length text1.2 = " + text2.length;
   </script>
