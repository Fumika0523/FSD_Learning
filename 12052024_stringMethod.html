<script>
//concat()--join together the more than 2 strings and return to Array--return array
let str6 = 'Hello';
let str7 = 'World';
console.log(str6.concat(str7))
console.log(str6.concat(" ",str7,"My name is Fumika"))

//endWith()-- depending on the arguments you provided inside() if string ends with that character/words--return type: boolean
// you can put space, instead of puttig
//endwith() //boolean vallue > truel or false / depending upon the argues you provided inside it so if string ends with that character/word > true
let str10="The String object is used"
console.log(str10.endsWith("used"))


let str11="The String object is used?"//return the boolean value//depending on argument
console.log(str11.endsWith("used"))
console.log(str11.endsWith("?"))


let str12="Wikipedia is a free online encyclopedia, created and edited by volunteers around the world and hosted by the Wikimedia Foundation."
console.log(str12.endsWith("."))
console.log(str12.endsWith("Foundation."))//argument you provided inside it

let str13="Hello World?"
console.log(str13.endsWith("?"))

//slice()--return the string start position & end position -start position is included & end position is excluded- return string
//slice > peice of cake  
//counts the spaces
var str78="Thequick brown fox jumps"
console.log(str78.slice(1,4))
console.log(str78.slice(1,7)) // 1 included 7 exculded > 1-6 values you are getting

console.log(str78.slice(8,12)) 

//start posistion
console.log(str78.slice(1)) // from the start position it will return everything

console.log(str78.slice(8)) 

const str178 = "The morning is upon us.";
console.log(str178.slice(1, 8))
console.log(str178.slice(4,5))
console.log(str178.slice(12))
console.log( str178.slice(30))

//substring()--return the string start position(included) & end position (exclused)
const str179 = 'Mozilla'; // start posotion || end posistion

console.log(str179.substring(1, 3)) // start index included and end index excluded
// Expected output: "oz"

console.log(str179.substring(2));// start index and it goes to the end
// Expected output: "zilla"

const str180 = "The morning is upon us.";
console.log(str180.substring(1, 8))
console.log(str180.substring(4,5))
console.log(str180.substring(12))
console.log( str180.substring(30))

</script>
